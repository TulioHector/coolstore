spec:
  template:
    spec:
      containers:
        - readinessProbe:
            httpGet:
              path: # Add readiness probe URL
              port: 8080
              scheme: HTTP
            failureThreshold: 3
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              path: # Add liveness probe URL
              port: 8080
              scheme: HTTP
            failureThreshold: 2
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: # Add CPU limit
              memory: # Add memory limit
            requests:
              cpu: 100m
              memory: 500Mi
          volumeMounts:
            - name: config
              mountPath: /app/config
          env:
            # Add the swarm.project.stage.file property to the JAVA_OPTIONS attribute.
            # Provide full path to the project-defaults.yml file as the value of the property.
            - name: JAVA_OPTIONS
              value:
            - name: GC_MAX_METASPACE_SIZE
              value: '200'
            - name: AB_JOLOKIA_OFF
              value: 'true'
            - name: AB_OFF
              value: 'true'
      volumes:
        - configMap:
            name: # Add ConfigMap reference
          name: config
